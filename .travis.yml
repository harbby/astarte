language: java
#jdk:
#- openjdk8

install:
  - mvn -v

matrix:
  include:
    - jdk: openjdk8
      env: jdk=java8
    - jdk: openjdk11
      env: jdk=java11

sudo: required
dist: trusty
services:
  - docker

script:
  - mvn clean package test -Dlogback.configurationFile=`pwd`/build/ci-logback.xml -Pjdk="$jdk"

before_deploy:
  - echo build astarte
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
